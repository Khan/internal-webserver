server.modules = (
    "mod_access",
    "mod_alias",
    "mod_compress",
    "mod_redirect",
#    "mod_rewrite",
)

server.document-root        = "/var/www"
server.upload-dirs          = ( "/var/cache/lighttpd/uploads" )
server.errorlog             = "/var/log/lighttpd/error.log"
server.pid-file             = "/var/run/lighttpd.pid"
server.username             = "www-data"
server.groupname            = "www-data"

index-file.names            = ( "index.php", "index.html",
                                "index.htm", "default.htm",
                               " index.lighttpd.html" )

url.access-deny             = ( "~", ".inc" )

static-file.exclude-extensions = ( ".php", ".pl", ".fcgi" )

## Use ipv6 if available
#include_shell "/usr/share/lighttpd/use-ipv6.pl"

dir-listing.encoding        = "utf-8"
server.dir-listing          = "enable"

compress.cache-dir          = "/var/cache/lighttpd/compress/"
compress.filetype           = ( "application/x-javascript", "text/css", "text/html", "text/plain" )

include_shell "/usr/share/lighttpd/create-mime.assign.pl"
include_shell "/usr/share/lighttpd/include-conf-enabled.pl"

# ADDITION FOR JENKINS
server.modules += ( "mod_proxy" )

$HTTP["host"] == "ci.khanacademy.org" {
    proxy.server = ( "" => ( ( "host" => "127.0.0.1", "port" => "8080" ) ) )
}

# ADDITION FOR GERRIT
$HTTP["host"] == "gerrit.khanacademy.org" {
    proxy.server = ( "" => ( ( "host" => "127.0.0.1", "port" => "19418" ) ) )
}

# SET UP REVIEWBOARD AS THE DESTINATION FOR CODERVIEW. AND CR.
$HTTP["host"] =~ "(codereview|cr)(\.khanacademy\.org)?" {
    url.redirect = ( "^/(.*)" => "http://reviewboard.khanacademy.org/$1" )
}

# ADDITION FOR REVIEWBOARD
server.modules += (
    "mod_auth",
#    "mod_access",
    "mod_rewrite",
    "mod_expire",
    "mod_fastcgi",
#    "mod_alias",
    "mod_accesslog",
#    "mod_compress",
)

$HTTP["host"] =~ "reviewboard\.khanacademy\.org" {
    # This is not used directly, it is superceded by our aliases below.
    server.document-root = "/home/ubuntu/reviewboard/www/reviewboard.khanacademy.org/htdocs"
    server.errorlog      = "/home/ubuntu/reviewboard/www/reviewboard.khanacademy.org/logs/lighttpd-error.log"
    accesslog.filename   = "/home/ubuntu/reviewboard/www/reviewboard.khanacademy.org/logs/lighttpd-access.log"

    fastcgi.server = (
        "/reviewboard.fcgi" => (
            "main" => (
                "bin-path" => "/home/ubuntu/reviewboard/www/reviewboard.khanacademy.org/htdocs/reviewboard.fcgi",
                "socket" => "/home/ubuntu/reviewboard/www/reviewboard.khanacademy.org/tmp/fastcgi.sock",
                "check-local" => "disable",
            )
        ),
    )

    alias.url = (
        "/media" => "/home/ubuntu/reviewboard/www/reviewboard.khanacademy.org/htdocs/media",
        "/errordocs" => "/home/ubuntu/reviewboard/www/reviewboard.khanacademy.org/htdocs/errordocs",
    )

    url.rewrite-once = (
        "^(/media/.*)$" => "$1",
        "^(/errordocs/.*)$" => "$1",
        "^(/reviewboard.fcgi.*)$" => "$1",
        "^(/.*)$" => "/reviewboard.fcgi$1",
    )

    # Aggressively cache all static files
    $HTTP["url"] =~ "\.(jpg|gif|png|css|js|htc)" {
        expire.url = ( "" => "access 1 years" )
    }


    # Compress files for faster transfer
    compress.filetype = (
        "text/plain",
        "text/html",
        "text/javascript",
        "text/css",
        "text/xml"
    )
    compress.cache-dir = "/home/ubuntu/reviewboard/www/reviewboard.khanacademy.org/tmp/"


    mimetype.assign = (
        ".gif"  => "image/gif",
        ".jpg"  => "image/jpeg",
        ".jpeg" => "image/jpeg",
        ".ico"  => "image/png",
        ".png"  => "image/png",
        ".pdf"  => "application/pdf",
        ".gz"   => "application/x-gzip",
        ".css"  => "text/css",
        ".html" => "text/html",
        ".htm"  => "text/html",
        ".txt"  => "text/plain",
        ".js"   => "text/javascript",
    )
}

