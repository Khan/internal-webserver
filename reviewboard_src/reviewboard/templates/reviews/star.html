{% load djblets_utils %}
{% load staticfiles %}

{% if user.is_authenticated %}
{%  definevar "starimg" %}rb/images/star_{% if starred %}on{% else %}off{% endif %}.png{% enddefinevar %}
<img class="star" src="{% static starimg %}" width="16" height="15" border="0" alt="{{alt}}" title="{{alt}}" data-starred="{{starred}}" data-object-type="{{object.type}}" data-object-id="{{object.id}}"/>
{% endif %}
